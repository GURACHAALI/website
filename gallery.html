<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Game - Gallery</title>
    <style>
        body {
            background-image: url('galleryb.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        header, footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .gallery-item p {
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
               
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="features.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Shoe Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="shoes1.jpeg" alt="Classic Sneakers">
                <p>Classic Sneakers</p>
            </div>
            <div class="gallery-item">
                <img src="shoes2.jpeg" alt="Running Shoes">
                <p>Running Shoes</p>
            </div>
            <div class="gallery-item">
                <img src="shoes3.jpeg" alt="Formal Leather">
                <p>Formal Leather</p>
            </div>
            <div class="gallery-item">
                <img src="shoes4.jpeg" alt="Sports Trainers">
                <p>Sports Trainers</p>
            </div>
            <div class="gallery-item">
                <img src="shoes5.jpeg" alt="Winter Boots">
                <p>Winter Boots</p>
            </div>
        </div>
    </main>
    
</body>
</html>
